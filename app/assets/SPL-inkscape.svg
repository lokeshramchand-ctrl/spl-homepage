<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF512F; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DD2476; stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="modernBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C6FB; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005BEA; stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="modernGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d; stop-opacity:1" />
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <style>
      /* Main Typography Settings */
      .icon-text {
        font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 800;
        font-size: 72px;
        fill: #ffffff;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .brand-text {
        font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 600;
        font-size: 72px;
        fill: #ffffff;
        letter-spacing: 0.25em; /* Premium wide spacing */
        text-transform: uppercase;
      }
    </style>
  </defs>

  <rect id="background" width="100%" height="100%" fill="#0f172a" rx="15" />

  <g transform="translate(60, 150)">
    
    <g filter="url(#softShadow)">
      <circle cx="65" cy="0" r="65" fill="url(#modernRed)" />
      <text x="65" y="4" class="icon-text">S</text>

      <circle cx="215" cy="0" r="65" fill="url(#modernBlue)" />
      <text x="215" y="4" class="icon-text">P</text>

      <circle cx="365" cy="0" r="65" fill="url(#modernGreen)" />
      <text x="365" y="4" class="icon-text">L</text>
    </g>

    <text x="460" y="5" class="brand-text">SYSTEMS</text>
  </g>
</svg>